<template>
  <require from="../styles/certifications.scss"></require>

  <div class="row">
    <div class="col s12 m12">
      <md-card title="${data.cardTitle}" class="col s12 m12">
        <div class="row">
          <div class="col l6 s12 m8" >
            <br/>
            <div repeat.for="paragraph of data.textParagraphs">
              <p>
                ${paragraph}
              </p>
              <br>
            </div>
            <div style="bottom: 0; position: absolute; margin-bottom: 2em;">
              <md-chip has-close="false" repeat.for="badge of data.badges" >
                <img src="${badge.imageUrl}" alt="${badge.title}"> ${badge.title}
              </md-chip>
            </div>
          </div>

          <div class="col s12 m6">
            <md-carousel>
              <md-carousel-item repeat.for="image of data.carouselImages" href="#one!" image="${image}">
              </md-carousel-item>
            </md-carousel>
          </div>
        </div>
      </md-card>
    </div>
  </div>

</template>
